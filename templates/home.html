


{% extends 'base.html'%} <!-- se incluye dentro  del home  la  parte de base.hmtl -->
{% load static %}<!-- cargamos los elementos estatticos-->
{% block content %} <!-- indicamos el contenido dinamico-->
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/banner01.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'productos' %}" class="btn btn-outline-primary float-right">Ver Todo</a>
	<h3 class="section-title">Productos populares</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{%for  producto in productos %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ producto.get_url }}" class="img-wrap"><img src= "{{ producto.imagen.url }}" ></a>
			<figcaption class="info-wrap">
				<a href="{{ producto.get_url }}" class="title">{{producto.nombre_producto}}</a>
				<div class="price mt-1">${{producto.precio}}.000</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->





</body>
</html>
{% endblock %}
